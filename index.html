<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Proiect fizica - Murariu Andrei-Alexandru </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-restart {
            background-color: #2ecc71;
        }

        .btn-restart:hover {
            background-color: #27ae60;
        }

        .hidden {
            display: none;
        }

        .question {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .question h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .option:hover {
            background-color: #ecf0f1;
        }

        .option.selected {
            background-color: #3498db;
            color: white;
        }

        .option.correct {
            background-color: #2ecc71;
            color: white;
        }

        .option.incorrect {
            background-color: #e74c3c;
            color: white;
        }

        .results {
            margin-top: 30px;
        }

        .score {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .review-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .review-item.correct {
            border-left: 5px solid #2ecc71;
        }

        .review-item.incorrect {
            border-left: 5px solid #e74c3c;
        }

        .progress {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pagina de start -->
        <div id="start-page">
            <h1>Quiz Fizică</h1>
            <p>Testează-ți cunoștințele de fizică cu acest quiz!</p>
            <button id="start-btn" class="btn">Începe Quiz-ul</button>
        </div>

        <!-- Pagina cu chestionarul -->
        <div id="quiz-page" class="hidden">
            <h1>Quiz Fizică</h1>
            <div id="progress" class="progress">Întrebarea 1 din 10</div>
            <div id="questions-container"></div>
            <button id="submit-btn" class="btn">Trimite Răspunsurile</button>
        </div>

        <!-- Pagina cu rezultatele -->
        <div id="results-page" class="hidden">
            <h1>Rezultatele Tale</h1>
            <div id="score" class="score"></div>
            <div id="results-container" class="results"></div>
            <button id="restart-btn" class="btn btn-restart">Începe un Quiz Nou</button>
        </div>
    </div>

    <script>
        // Întrebările
        const questions = [
            {
                question: "Care este unitatea de măsură a forței în Sistemul Internațional?",
                options: ["Newton", "Joule", "Watt", "Pascal"],
                correctAnswer: 0
            },
            {
                question: "Care dintre următoarele este o mărime vectorială?",
                options: ["Masa", "Timpul", "Viteza", "Temperatura"],
                correctAnswer: 2
            },
            {
                question: "Ce lege descrie deformarea materialelor elastice supuse acțiunii forțelor?",
                options: ["Legea lui Ohm", "Legea lui Hooke", "Legea gravitației universale", "Principiul lui Arhimede"],
                correctAnswer: 1
            },
            {
                question: "Care este formula pentru Greutate?",
                options: ["G=m⋅g","G=m+g","G=m/g","G=m-g"],
                correctAnswer: 0
            },
            {
                question: "Cu ce se noteaza Forta Normala?",
                options: ["M","N","n","m"],
                correctAnswer: 1
            },
            {
                question: "Care forta masoara interactiunea dintre un corp si pamant?",
                options: ["Deformatoare","Normala","Forta de frecare","Greutatea"],
                correctAnswer: 3
            },
            {
                question: "Care dintre urmatoarele afirmatii este corecta?",
                options: ["Forta este o marime scalara", "Forta se masoara in kilograme(kg)", "Forta modifica starea de miscare sau forma unui corp", "Forta nu are directie si sens"],
                correctAnswer: 2
            },
            {
                question: "Care este viteza luminii în vid?",
                options: ["300.000 km/s", "150.000 km/s", "200.000 km/s", "250.000 km/s"],
                correctAnswer: 0
            },
            {
                question: "Ce exprima a doua lege a lui Newton?",
                options: [" Forta gravitationala dintre doua corpuri" , "Relatia dintre masa, acceleratie si forta", "Echilibrul dintre actiune si reactiune" , "Conservarea energiei mecanice"],
                correctAnswer: 1
            },
            {
                question: "Ce reprezinta forta de frecare?",
                options: [
                    "Forta care atrage corpurile spre centrul pamantului",
                    "Forta care apare la miscarea unui corp intr-un lichid",
                    "Forta care se opune miscarii unui corp pe suprafata de contact",
                    "Forta care accelereaza miscarea unui corp" ],
                correctAnswer: 2
            }
        ];

         // Variabile globale
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        // Elemente DOM
        const startPage = document.getElementById('start-page');
        const quizPage = document.getElementById('quiz-page');
        const resultsPage = document.getElementById('results-page');
        const startBtn = document.getElementById('start-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionsContainer = document.getElementById('questions-container');
        const progress = document.getElementById('progress');
        const scoreDisplay = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');

        // Evenimente
        startBtn.addEventListener('click', startQuiz);
        submitBtn.addEventListener('click', submitQuiz);
        restartBtn.addEventListener('click', restartQuiz);

        // Funcții
        function startQuiz() {
            startPage.classList.add('hidden');
            quizPage.classList.remove('hidden');
            currentQuestionIndex = 0;
            userAnswers = [];
            displayQuestion();
        }

        function displayQuestion() {
            questionsContainer.innerHTML = '';
            progress.textContent = `Întrebarea ${currentQuestionIndex + 1} din ${questions.length}`;
            
            const question = questions[currentQuestionIndex];
            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            
            const questionTitle = document.createElement('h3');
            questionTitle.textContent = question.question;
            questionElement.appendChild(questionTitle);
            
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                // Verifică dacă utilizatorul a selectat deja acest răspuns
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.addEventListener('click', () => {
                    // Elimină selecția precedentă
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // Selectează opțiunea curentă
                    optionElement.classList.add('selected');
                    userAnswers[currentQuestionIndex] = index;
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            questionElement.appendChild(optionsContainer);
            questionsContainer.appendChild(questionElement);
            
            // Adaugă butoanele de navigare
            const navButtons = document.createElement('div');
            navButtons.style.display = 'flex';
            navButtons.style.justifyContent = 'space-between';
            navButtons.style.marginTop = '20px';
            
            const prevButton = document.createElement('button');
            prevButton.textContent = 'Întrebarea Anterioară';
            prevButton.className = 'btn';
            prevButton.style.width = 'auto';
            prevButton.style.padding = '10px 15px';
            
            if (currentQuestionIndex === 0) {
                prevButton.disabled = true;
            }
            
            prevButton.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    displayQuestion();
                }
            });
            
            const nextButton = document.createElement('button');
            nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Finalizează' : 'Următoarea Întrebare';
            nextButton.className = 'btn';
            nextButton.style.width = 'auto';
            nextButton.style.padding = '10px 15px';
            
            nextButton.addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion();
                } else {
                    submitQuiz();
                }
            });
            
            navButtons.appendChild(prevButton);
            navButtons.appendChild(nextButton);
            questionsContainer.appendChild(navButtons);
        }

        function submitQuiz() {
            // Verifică dacă toate întrebările au fost răspunse
            if (userAnswers.length < questions.length) {
                alert('Vă rugăm să răspundeți la toate întrebările înainte de a trimite!');
                return;
            }
            
            // Calculează scorul
            score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    score++;
                }
            });
            
            // Afișează rezultatele
            showResults();
        }

        function showResults() {
            quizPage.classList.add('hidden');
            resultsPage.classList.remove('hidden');
            
            // Afișează scorul
            scoreDisplay.textContent = `Ai obținut ${score} din ${questions.length} puncte!`;
            
            // Afișează detaliile răspunsurilor
            resultsContainer.innerHTML = '';
            
            questions.forEach((question, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = `review-item ${userAnswers[index] === question.correctAnswer ? 'correct' : 'incorrect'}`;
                
                const questionTitle = document.createElement('h3');
                questionTitle.textContent = `Întrebarea ${index + 1}: ${question.question}`;
                resultItem.appendChild(questionTitle);
                
                const userAnswer = document.createElement('p');
                userAnswer.textContent = `Răspunsul tău: ${question.options[userAnswers[index]]}`;
                resultItem.appendChild(userAnswer);
                
                if (userAnswers[index] !== question.correctAnswer) {
                    const correctAnswer = document.createElement('p');
                    correctAnswer.textContent = `Răspunsul corect: ${question.options[question.correctAnswer]}`;
                    resultItem.appendChild(correctAnswer);
                }
                
                resultsContainer.appendChild(resultItem);
            });
        }

        function restartQuiz() {
            resultsPage.classList.add('hidden');
            startPage.classList.remove('hidden');
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
        }
    </script>
</body>
</html>
